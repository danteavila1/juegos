<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Box</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="signUp.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href= 
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" /> 
</head>
<body>
    <nav>
        <a href="/index.html">
        <img src="/img/logo_transparent.png" alt="Blue box Logo">
        </a>
        <ul>
            <li><a href="/myList.html">MY LIST</a></li>
            <li><a href="/explore.html">EXPLORE</a></li>
            <li><a href="#">NEWS</a></li>
            <li class="dropdown">
                <a href="/LogIn/LogIn.html">LOG IN ↓</a>
                <ul class="dropdown-menu">
                    <li><a href="/singUp/signUp.html">SIGN UP</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="formContainer"></div>
        <div class="signUpWrapper">
            <h2>Registration</h2>
            <form action="#" id="form">
            <div class="input-box">
                <input type="text" id="name" placeholder="Enter your name">
                <div class="error"></div>
            </div>
            <div class="input-box">
                <input type="text" id="email" placeholder="Enter your email">
                <div class="error"></div>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Create password">
                <div class="error"></div>
            </div>
            <div class="input-box">
                <input type="password" id="password2" placeholder="Confirm password">
                <div class="error"></div>
            </div>
            <div class="policy">
                <input type="checkbox" required>
                <h3>I accept all terms & condition</h3>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Sign Up" >
            </div>
            <div class="text">
                <h3>Already have an account? <a href="/LogIn/LogIn.html">Login now</a></h3>
            </div>
            </form>
            <div id="errorContainer"></div>
        </div>
    </div>
    

    <footer class="footer">
        <ul class="social-icon">
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-facebook"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-twitter"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-instagram"></ion-icon>
            </a></li>
        </ul>
        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="#">About</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Portfolio</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
          <li class="menu__item"><a class="menu__link" href="/contactUs/contactUs.html">Contact</a></li>
    
        </ul>
        <p>&copy;2024 Dante Avila</p>
      </footer>
      
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          // Captura el formulario por su ID
          let form = document.getElementById('form');
      
          // Agrega un controlador de eventos para el evento 'submit'
          form.addEventListener('submit', function(event) {
            // Evita que el formulario se envíe
            event.preventDefault();

            validateInputs();
          });
        });
      </script>

</body>

</html>
